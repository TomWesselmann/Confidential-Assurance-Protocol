[package]
name = "cap-agent"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "cap-agent"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
blake3 = "1.5"
sha3 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
csv = "1.3"
chrono = "0.4"
hex = "0.4"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
base64 = "0.22"
jsonschema = "0.17"
