apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cap-verifier-api
  namespace: cap-system
  labels:
    app: cap-verifier-api
  annotations:
    # Nginx Ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # TLS/SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.example.com"

    # OAuth2 (via oauth2-proxy)
    # nginx.ingress.kubernetes.io/auth-url: "https://oauth2.example.com/oauth2/auth"
    # nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.example.com/oauth2/start"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - cap-api.example.com
    secretName: cap-api-tls

  # Rules
  rules:
  - host: cap-api.example.com
    http:
      paths:
      # Public endpoints (no auth)
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: cap-verifier-api
            port:
              number: 80

      - path: /readyz
        pathType: Exact
        backend:
          service:
            name: cap-verifier-api
            port:
              number: 80

      # Protected endpoints (OAuth2 required)
      - path: /verify
        pathType: Prefix
        backend:
          service:
            name: cap-verifier-api
            port:
              number: 80

      - path: /policy
        pathType: Prefix
        backend:
          service:
            name: cap-verifier-api
            port:
              number: 80

      # Metrics (optional - restrict access)
      # - path: /metrics
      #   pathType: Exact
      #   backend:
      #     service:
      #       name: cap-verifier-api
      #       port:
      #         number: 80

---
# Alternative: Separate Ingress for public vs protected routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cap-verifier-api-public
  namespace: cap-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cap-api.example.com
    secretName: cap-api-tls
  rules:
  - host: cap-api.example.com
    http:
      paths:
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: cap-verifier-api
            port:
              number: 80
      - path: /readyz
        pathType: Exact
        backend:
          service:
            name: cap-verifier-api
            port:
              number: 80
