apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cap-data-pvc
  namespace: cap-system
  labels:
    app: cap-verifier-api
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change to your StorageClass

  # Volume mode
  volumeMode: Filesystem

  # Optional: Pre-provisioned PV binding
  # volumeName: cap-data-pv

