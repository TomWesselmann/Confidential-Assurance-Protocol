global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'prometheus'

  # CAP Verifier API
  - job_name: 'cap-verifier-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cap-verifier-api:8080']
        labels:
          app: 'cap-verifier-api'
          component: 'verifier'
          tier: 'backend'
    # Kubernetes service discovery (optional, for production)
    # kubernetes_sd_configs:
    #   - role: pod
    #     namespaces:
    #       names:
    #         - default
    # relabel_configs:
    #   - source_labels: [__meta_kubernetes_pod_label_app]
    #     action: keep
    #     regex: cap-verifier-api
    #   - source_labels: [__meta_kubernetes_namespace]
    #     target_label: namespace
    #   - source_labels: [__meta_kubernetes_pod_name]
    #     target_label: pod

  # Node Exporter (optional, for system metrics)
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'node-exporter'

  # cAdvisor (optional, for container metrics)
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          component: 'cadvisor'
