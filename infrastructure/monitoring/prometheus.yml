# Prometheus Configuration for CAP Agent
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cap-agent-dev'
    environment: 'development'

# Scrape configs
scrape_configs:
  # CAP Verifier API Metrics
  - job_name: 'cap-verifier-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
